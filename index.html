<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checklearn calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <form>
        <input id="input" type="text" />
      </form>
      <section class="section">
        <button class="two-col" id="clear">C</button>
        <button id="delete">&larr;</button>
        <button className="orange" data-value="/">&divide;</button>
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="orange" data-value="*">&times;</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="orange" data-value="-">&minus;</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="orange" data-value="+">+</button>
        <button class="three-col" data-value="0">0</button>
        <button class="orange" id="result">=</button>
      </section>
    </main>
  </body>
</html>
